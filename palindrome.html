<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #5c67f2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a53d1;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        .result {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <input type="text" id="inputText" placeholder="Enter a word or phrase">
    <button id="btn">Check</button>
    <p class="result" id="result"></p>

    <script src="palindrome.js">      
    </script>
</body>
</html>
